# snow_rulebook.yml
sources:
  - ansible.eda.webhook:
      host: 0.0.0.0
      port: 5001

rules:
  - name: handle_snow_incident
    condition: event.payload.priority == "1"   # example: priority 1
    action:
      run_job_template:
        name: "Handle High Priority Incident"
        organization: "Default"
