---
- name: Quick EC2 tag compliance check
  hosts: 10.2.2.135
  gather_facts: no
  become: false
  vars:
    aws_region: "us-east-1"
    instance_id: "i-0dec3f9b6cc8ae4c1"
    required_tags:
      - owner
      - environment
      - cost_center

  tasks:
    - name: Get tag keys for this instance (requires AWS CLI / instance role)
      ansible.builtin.command: >
        aws ec2 describe-tags
        --region {{ aws_region }}
        --filters "Name=resource-id,Values={{ instance_id }}"
        --query "Tags[].Key"
        --output text
      register: tag_keys
      changed_when: false
      failed_when: tag_keys.rc != 0

    - name: Compute missing tags
      ansible.builtin.set_fact:
        missing: "{{ required_tags | difference(tag_keys.stdout.split()) }}"

    - name: Show compliance result
      ansible.builtin.debug:
        msg: "Instance={{ instance_id }} Missing={{ missing }} Status={{ 'Compliant' if missing|length == 0 else 'Non-compliant' }}"
